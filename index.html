<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked the css file to html -->
    <link rel="stylesheet" href="style.css">
    <title>Emoji Translation App</title>
</head>

<body>
    <!-- This is the header section of HTML -->
    <header>
        <h1>Emoji Translation app</h1>
    </header>
    <!-- End -->
    <!-- Main container it is used for to make content in center -->
    <div id="center">
        <textarea name="" id="userInput" placeholder="Please enter your text... which need to translate..."></textarea>
        <br>
        <button id="trasnslate-btn">
            English text to emoji
        </button>
        <h3>-: Translation will come here :-</h3>
        <textarea name="" id="userOutput"></textarea>
    </div>
    <!-- end -->
    <!-- Footer section -->
    <footer>
        <h1>About</h1>
        <p>Translating English text to emoji</p>
    </footer>
    <!-- end -->
    <!-- linked the js file to html -->
   <script src="./main.js"></script>
</body>

</html>
